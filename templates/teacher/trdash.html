<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a365d;
            --accent-blue: #4299e1;
            --light-bg: #f8fafc;
            --text-dark: #2d3748;
            --text-light: #718096;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
        }

        .sidebar {
            width: 280px;
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2e8f0;
            padding-top: 30px;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            padding: 0 24px;
            margin-bottom: 40px;
        }

        .navbar-brand span:first-child {
            color: var(--primary-blue);
        }

        .navbar-brand span:last-child {
            color: var(--accent-blue);
        }

        .profile {
            text-align: center;
            margin-bottom: 32px;
            padding: 0 20px;
        }

        .profile img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e2e8f0;
            transition: transform 0.2s ease;
        }

        .profile h3 {
            margin: 16px 0 0;
            font-size: 1.25rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .menu {
            padding: 0 16px;
        }

        .menu-item {
            padding: 14px 20px;
            font-size: 15px;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.2s ease;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: #ebf8ff;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .menu-item .icon {
            font-size: 1.1rem;
            margin-right: 12px;
            width: 24px;
        }

        .content {
            margin-left: 280px;
            padding: 32px 40px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #2b2b2b;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #2b2b2b;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #6b6b6b;
        }
        

        .card {
            position: relative; /* For absolute positioning of menu */
        }

        .card-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .card-menu:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
            min-width: 120px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 8px 16px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-item.delete {
            color: #e74c3c;
        }

    </style>
</head>

<body>
    <div class="sidebar">
        <div class="navbar-brand">
            <span></span><span></span>
        </div>
        
        <div class="profile">
    <a href="{{ url_for('teacher_edit_profile') }}">
        {% if profile_image %}
            <img src="data:image/jpeg;base64,{{ profile_image }}" alt="Profile">
        {% else %}
            <img src="https://via.placeholder.com/96" alt="Profile">
        {% endif %}
    </a>
    <h3>{{ fullname }}</h3>
</div>

        <div class="menu">
            <a href="/teacher/trdash" class="menu-item active">
                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>Dashboard
            </a>
            <a href="/teacher/tr_createxm" class="menu-item">
                <span class="icon"><i class="fas fa-pencil-alt"></i></span>Create Exam
            </a>
            <a href="/teacher/tr_result" class="menu-item">
                <span class="icon"><i class="fas fa-chart-bar"></i></span>Results
            </a>
            <a href="{{ url_for('change1_password') }}" class="menu-item">
                <span class="icon"><i class="fas fa-lock"></i></span>Password Change
            </a>
            <a href="/teacher/tr_complaint" class="menu-item">
                <span class="icon"><i class="fas fa-comment-dots"></i></span>Support Center
            </a>
            <a href="/logout" class="menu-item">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>Logout
            </a>
        </div>
    </div>

    <div class="content">
        <div class="navbar">
            <h2>Examination</h2>
        </div>

        <div class="card-container">
            {% for exam in exams %}
            <div class="card" onclick="window.location.href='/teacher/monitor?exam_id={{ exam.exam_id }}'">
                <!-- Add menu button and dropdown -->
                <div class="card-menu" onclick="event.stopPropagation()">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="dropdown-content" data-exam-id="{{ exam.exam_id }}">
                        <div class="dropdown-item delete" onclick="deleteExam('{{ exam.exam_id }}')">
                            <i class="fas fa-trash-alt"></i>
                            Delete
                        </div>
                    </div>
                </div>
                
                <span class="icon" style="font-size: 27px; color: rgb(82, 80, 80);">
                    <i class="fas fa-clipboard-list"></i>
                </span>
                <h3>{{ exam.exam_title }}</h3>
                <p>Date: {{ exam.exam_date }}</p>
                <p>Time: {{ exam.exam_time }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>


        // Add dropdown toggle functionality
        document.querySelectorAll('.card-menu').forEach(menu => {
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = this.querySelector('.dropdown-content');
                const allDropdowns = document.querySelectorAll('.dropdown-content');
                
                // Close all other dropdowns
                allDropdowns.forEach(d => {
                    if(d !== dropdown) d.classList.remove('show');
                });
                
                dropdown.classList.toggle('show');
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if(!e.target.closest('.card-menu')) {
                document.querySelectorAll('.dropdown-content').forEach(d => {
                    d.classList.remove('show');
                });
            }
        });

        // Delete exam function
        function deleteExam(examId) {
    if (confirm('Are you sure you want to delete this exam? This action cannot be undone.')) {
        fetch(`/delete-exam/${examId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Refresh the page to update the exam list
                window.location.reload();
            } else {
                alert('Failed to delete exam: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to delete exam: ' + (error.error || 'Network error'));
        });
    }
}



        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if(this.href.includes('logout')) {
                    e.preventDefault();
                    if(confirm('Are you sure you want to logout?')) {
                        window.location.href = this.href;
                    }
                }
            });
        });
    </script>
</body>

</html>
